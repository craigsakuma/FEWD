<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Blank Template</title>


		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	</head>
	<body class="container">
		<div id="container">
			<header>
				
			</header> 	
			<form>
				<fieldset class="form-group row">
					<legend>Your Contact Info</legend>
					Your Name
  					<input type="text" name="firstname" placeholder="First">
  					<input type="text" name="lastname" placeholder="Last"><br>
  					Phone Number
  					<input type="text" name="area-code"> -
  					<input type="text" name="phone1"> -
  					<input type="text" name="phone2"><br>
  					Address
  					<input type="text" name="address1" placeholder="Street Address"><br>
  					<input type="text" name="address2" placeholder="Address Line 2"><br>
  					<input type="text" name="city" placeholder="City">
  					<input type="text" name="state" placeholder="State">
  					<input type="text" name="zipcode" placeholder="Postal Code">
				</fieldset>
				<fieldset>
					<legend>Skills &amp; Interests</legend>
					Course
					<select name="course">
					  <option value="fewd">Select One</option>
					  <option value="fewd">Front-End Web Development</option>
					  <option value="marketing">Digital Marketing</option>
					  <option value="ux">User Experience Design</option>
					  <option value="data">Data Science</option>
					</select><br>
					Past Experience
					<input type="text" name="Past Experience">
				</fieldset>
				<fieldset>
					<legend>Anything Else?</legend>
					Referral
					<select name="referral">
					  <option value="fewd">Select One</option>
					  <option value="marketing">Friend</option>
					  <option value="ux">Colleague</option>
					  <option value="data">Google</option>
					</select><br>
					Past Experience
					<input type="text" name="Past Experience">
				</fieldset>
			</form>
			<footer>
			
			</footer>
		</div><!-- #container --> 
	</body>
</html>
